<h1>RSVP</h1>
<form method="POST" action="rsvp">
    <table>

        <tr>
            <td>Email</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Given Name</td>
            <td><input type="text" name="given_name"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="number" name="phone"></td>
        </tr>
        <tr>
            <td>Attendant</td>
            <td>
                <input type="radio" name="attending" value="yes">yes
                <input type="radio" name="attending" value="No">No
            </td>
        </tr>
        <tr>
            <td>Remarks</td>
            <td><textarea type="text" name="remarks" cols="30" rows="3"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Add</button></td>
        </tr>

    </table>
</form>

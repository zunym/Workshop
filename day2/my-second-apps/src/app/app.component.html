<div *ngIf = "listOfName.length <= 0"> Cart is Empty</div>
<div *ngIf = "listOfName.length > 0"> List: {{listOfName.length}} item </div>
<div *ngIf = "listOfName.length > 0">
    <button type="button" *ngFor = "let n of listOfName" (click)="selectedItems(n)">{{n}}</button>
</div>
<app-hello [displayName] = "toDisplay" (toPrint) ="pleasePrintThis($event)"></app-hello>
